<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Shapes Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional -->
</head>
<body>
    <h1>Matching Shapes Game</h1>
    <p>Drag the shapes to their matching outlines!</p>
    
    <div class="drop-zone" data-shape="circle">
        <img src="circle-outline.png" alt="Circle Outline">
    </div>

    <img id="circle" class="draggable" src="circle.png" alt="Circle" draggable="true">

    <script src="script.js"></script> <!-- This runs the JavaScript code -->
</body>
</html>
